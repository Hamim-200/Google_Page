<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <nav>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <!-- <li><img src="images/dots.png" alt="" class="dot"></li> -->
            <li><img src="images/dots-menu.svg" alt="" class="dot"></li>
            <li><img src="images/profile.png" alt="" class="profile"></li>
        </ul>
    </nav>

    <main>
        <div class="google">
            <img src="images/google.png" alt="google" class="g-img">
        </div>

        <form action="https://google.com/search" method="get">
            <div class="search-input">
                <img class="search search-icon" src="images/Search-icon.svg" alt="">
                <input type="text" name="q">
                <img class="search voice " src="images/Google_mic.svg.png" alt="">
                <img class="search" src="images/google-lens-logo.png" alt="">
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button>I'm Felling Lucky</button>
            </div>
        </form>
        <p style="color:blue; text-align: center; padding: 10px;">This is google2.0 hehe :)</p>
    </main>
</body>

</html>
